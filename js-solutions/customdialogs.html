<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Dialogs</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    <script src="customdialog.js"></script>


</head>

<body>
    <h1>Custom Dialogs</h1>

    <button id="Alert">
        Alert
    </button>
    <button id="Confirm">
        Confirm
    </button>
    <button id="Prompt">
        Prompt
    </button>
    <div id="result"></div>

    <script>
        document.getElementById("Alert").addEventListener('click', () => {
            showAlert();
        });
        document.getElementById("Confirm").addEventListener('click', () => {
            confirmDialog();
        });

        document.getElementById("Prompt").addEventListener('click', () => {
            promptDialog();
        });
    </script>





</body>

</html>
